<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script defer src="assets/js/script.js"></script>
    </head>

    <body>
        <main>
            <section class="main-container">
                <section id = "question-container" class="hide">
                    <section id="question-element">Question?</section>
                    <section id="answer-btns" class="options">
                        <button class="answer-btn">Answer 1</button>
                        <button class="answer-btn">Answer 2</button>
                        <button class="answer-btn">Answer 3</button>
                        <button class="answer-btn">Answer 4</button>
                    </section>
            <section id="reaction-container" class="hide">
                <p id="answer-reaction">Placeholder</p>
            </section>
                    <section id="timer">Time: 60</section>
                </section>
            <section id="initials-field" class="hide">
                <input id="initials-textbox" type="text">
                <button id="submit-btn">Submit</button>
            </section>
            <section id="high-score-container" class="hide">
                <table id="score-table">
                    <th>Initials</th>
                    <th>Score</th>
                </table>
                <button id="back-btn" class="hide">Back</button>
            </section>
                <section class="starting-container">
                    <button class="start-btn" id="start-btn">Start</button>
                    <button class="high-score-btn" id="high-score-btn">High Scores</button>
                </section>
            </section>
        </main>
    </body>


</html>
